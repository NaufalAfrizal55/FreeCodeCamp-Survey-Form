
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </section>
    <div>
        <form id="survey-form" method="post">
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name"/ required></label>
            <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required/></label>
            <label id="number-label">Age (optional) <input id="number" min="12" max="120" type="number" placeholder="Age"/></label>
            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <div id="button">
                <label>Would you recommend freeCodeCamp to a friend?
                    <label><input name="recommend" class="checklist" type="radio" value="Definitely"/>Definitely</label>
                    <label><input name="recommend" class="checklist" type="radio" value="Maybe"/>Maybe</label>
                    <label><input name="recommend" class="checklist" type="radio" value="Not sure"/>Not sure</label>
                </label>
               </div>
            <label>What is your favorite feature of freeCodeCamp?
                <select>
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <div id="role">
            <label>What would you like to see improved? (Check all that apply)
                <label ><input type="checkbox" value="Front-end Projects"/>Front-end Projects</label>
                <label><input type="checkbox" value="Back-end Projects"/>Back-end Projects</label>
                <label><input type="checkbox" value="Data Visualization"/>Data Visualization</label>
                <label><input type="checkbox" value="Challenges"/>Challenges</label>
                <label><input type="checkbox" value="Open Source Community"/>Open Source Community</label>
                <label><input type="checkbox" value="Gitter help rooms"/>Gitter help rooms</label>
                <label><input type="checkbox" value="Videos"/>Videos
</label>
                <label><input value="City Meetups" type="checkbox"/>City Meetups</label>
                <label><input type="checkbox" value="Wiki"/>Wiki</label>
                <label><input type="checkbox" value="Forum"/>Forum</label>
                <label><input type="checkbox" value="Additional Courses"/>Additional Courses</label>
            </label>
            </div>
            <label>Any comments or suggestions?
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
            <input id="submit" type="submit" value="submit" />
        </form>
    </div>
</body>
</html>
